<html lang="en">
<head>

        <h2>My Profile Card</h2>
        <div class="card">
            <table>

                    <td colspan="2">

                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h2>Tar J</h2>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p style="color: rgb(170, 170, 170);">KMITL</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p>42bangkok</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="social-icons">
                            <img src="https://cdn-icons-png.freepik.com/512/20/20673.png" alt="Facebook" class="social-icon">
                            <img src="https://cdn-icons-png.freepik.com/512/3661/3661391.png" alt="Instagram" class="social-icon">
                        </div>
                    </td>
                </tr>

            <a href=""><div class="contact-btn">Contact</div></a>

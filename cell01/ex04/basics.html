<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
</head>
<body>
    <style>
        body {
            background-color: pink;
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .shop-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 50px;
            margin-bottom: 20px;
        }
        
        .shop-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .shop-item img {
            width: auto;
            height: 200px;
            object-fit: fill;
            margin-bottom: 10px;
        }
        
        .shop-item a {
            text-decoration: underline;
            margin-bottom: 20px;
        }
        
        hr {
            width: 100%;
        }
        
        .copyright {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin-top: 20px;
        }
    </style>
    <div class="container">
        <h1>★ Online Shopping ★</h1>
        <div class="shop-container">
            <div class="shop-item">
                <img src="https://vectorseek.com/wp-content/uploads/2023/10/Lazada-Icon-Logo-Vector.svg-.png" alt="Lazada">
                <a href="https://www.lazada.co.th/">Lazada</a>
            </div>
            <div class="shop-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Shopee_logo.svg/1442px-Shopee_logo.svg.png" alt="Shopee">
                <a href="https://shopee.co.th/">Shopee</a>
            </div>
        </div>
    </div>


    <hr>

    <div class="copyright">
        © Online Shopping 2025
    </div>
</body>
</html>

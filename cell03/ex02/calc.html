<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        gap: 10px;
        margin: 0;
    }

    .operand {
        width: 150px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .submit-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #28a745;
        color: white;
        cursor: pointer;
    }

    .submit-btn:hover {
        background-color: #218838;
    }
</style>

<body>
    <div class="container">
        <input type="number" class="operand" id="left-operand" placeholder="Left operand" min="0">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" class="operand" id="right-operand" placeholder="Right operand" min="0">
        <button class="submit-btn" id="submit-btn">Try me!</button>
    </div>
</body>
<script>
    const leftInput = document.getElementById("left-operand");
    const rightInput = document.getElementById("right-operand");
    const operator = document.getElementById("operator");
    const btn = document.getElementById("submit-btn");

    btn.addEventListener("click", () => {
      const left = parseInt(leftInput.value);
      const right = parseInt(rightInput.value);
      const op = operator.value;

      if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
        alert("Error :(");
        console.log("Error :(");
        return;
      }

      if ((op === "/" || op === "%") && right === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch (op) {
        case "+": result = left + right; break;
        case "-": result = left - right; break;
        case "*": result = left * right; break;
        case "/": result = left / right; break;
        case "%": result = left % right; break;
      }

      alert("Result: " + result);
      console.log("Result: " + result);
    });

    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>
</html>
